
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="parserForm.js"></script>
    <title>Document</title>
</head>
<body>
      <div id="container">
        <h2>CSS Variables to JSON Converter</h2>
        <label for="cssVariables">Enter CSS Variables:</label>
        <input type="text" id="cssVariables" placeholder="e.g., --button--color--background--primary--default: var(--color--background--inverted-1);">
        <label for="fileName">JSON File Name:</label>
        <input type="text" id="fileName" placeholder="my-variables.json">
        <button onclick="convertToJSON()">Convert to JSON</button>
        <a id="downloadLink" style="display: none;" download="my-variables.json">Download JSON</a>
        <textarea id="jsonOutput" style="display: none;" rows="10" readonly></textarea>
      </div>
</body>
</html>
